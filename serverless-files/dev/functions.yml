functions:
  app:
    handler: src/app.handler
    events: 
      - http: 
          path: /graphql
          method: POST
          cors: true
      - http: 
          path: /playground
          method: GET
          cors: true
      - http: 
          path: /api/{proxy+}
          method: GET
          cors: true
      - http: 
          path: /api/{proxy+}
          method: POST
          cors: true